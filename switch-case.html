<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập HTML </title>
</head>
<body>
<input type="text" id="thang">
<button onclick="clickone()">Tính số ngày</button>
<script>

    function clickone() {
        let thang = parseInt(document.getElementById('thang').value);

        switch (thang) {
            case 1:
            case 12:
            case 3:
            case 5:
            case 7:
                alert('tháng có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(' tháng có 30 ngày');
                break;
            case 2:
                alert('Tháng có 28 hoặc 29 ngày');
                break;
            default:
                alert("khong phai thang trong nam");
                break;

        }
    }
</script>

</body>
</html>
